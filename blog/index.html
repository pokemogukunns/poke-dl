        <h2>因数分解</h2>
        <p>因数分解は、多項式を積の形に書き換える操作です。以下に簡単な問題と難しい問題の2つの例を示します。</p>
        <h3>例題1</h3>
        <p>例: x^2 - 4</p>
        <p>解: これは平方差の公式を使って (x - 2)(x + 2) に因数分解できます。</p>
        <h3>例題2</h3>
        <p>例: x^2 - 5x + 6</p>
        <p>解: 因数分解を用いて解くと、(x - 2)(x - 3) となります。したがって、x = 2 または x = 3 となります。</p>
        <h3>問題</h3>
        <h4>① (x-3)(x-1)(x+5)(x+7) - 960</h4>
        <p>解: まず展開して整理します。</p>
        <p>(x-3)(x-1) = x^2 - 4x + 3</p>
        <p>(x+5)(x+7) = x^2 + 12x + 35</p>
        <p>次に、これらを掛け合わせます。</p>
        <p>(x^2 - 4x + 3)(x^2 + 12x + 35)</p>
        <p>これを展開すると、x^4 + 8x^3 - 13x^2 - 132x + 105 になります。</p>
        <p>最後に、960を引きます。</p>
        <p>x^4 + 8x^3 - 13x^2 - 132x + 105 - 960 = x^4 + 8x^3 - 13x^2 - 132x - 855</p>
        <p>最終的な因数分解は x^4 + 8x^3 - 13x^2 - 132x - 855 です。</p>

        <h4>② a^2 - b^2 - 4c^2 - 6a + 4bc + 9</h4>
        <p>解: 整理して因数分解します。</p>
        <p>まず、a^2 - 6a + 9 は (a - 3)^2 になります。</p>
        <p>次に、b^2 - 4bc + 4c^2 は (b - 2c)^2 になります。</p>
        <p>したがって、全体を因数分解すると (a - 3)^2 - (b - 2c)^2 になります。</p>
        <p>これを平方差の公式を使って因数分解します。</p>
        <p>(a - 3 + b - 2c)(a - 3 - b + 2c)</p>

        <p>共通因数 (2x - 3y) を factor out します。</p>
        <p>(2x - 3y)(x^4 - 27)</p>

        <p>例: (x + 2)(x + 3)</p>

        <h3>例題2</h3>
        <p>例: (2x - 3)(x + 4)</p>
        <p>解: これも分配法則を使って 2x^2 + 8x - 3x - 12 = 2x^2 + 5x - 12 に展開できます。</p>

        <p>x^4 + 8x^3 - 13x^2 - 132x - 855</p>
